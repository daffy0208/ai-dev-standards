name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'DOCS/**'
      - '.github/**'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: |
          cd CLI
          npm ci
          npm run build || echo "No build script"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  # Update BUILD-STATUS.md after release
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update BUILD-STATUS.md
        run: |
          DATE=$(date +%Y-%m-%d)
          sed -i "s/Last Updated:.*/Last Updated: $DATE/" DOCS/BUILD-STATUS.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: update BUILD-STATUS.md [skip ci]'
          file_pattern: DOCS/BUILD-STATUS.md
